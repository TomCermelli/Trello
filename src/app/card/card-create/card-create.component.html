<div class="modal-header">
    <h5 class="modal-title">Création d'une carte</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="d-flex justify-content-center" style="margin-top: 5%;">
        <form (ngSubmit)="createCard(form)" #form="ngForm">
            <div class="form-group">
                <label for="headingName">Nom</label>
                <input #cardInput="ngModel"  type="text" class="form-control" ngModel name="title"
                [ngClass]="{'is-invalid' : form.submitted && (cardInput.errors?.required || cardInput.errors?.minlength)}" 
                minlength=3 required id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="headingName">Description</label>
                <input #cardInput="ngModel"  type="text" class="form-control" ngModel name="title"
                [ngClass]="{'is-invalid' : form.submitted}" 
                required id="description" aria-describedby="description">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Confirmé</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Annulé</button>
            </div>
        </form>
    </div>
</div>
